# Properties used in the competition
properties:
  - no-overflow
  - termination
  - unreach-call
  - no-data-race
  - valid-memcleanup
  - valid-memsafety
  - assert_java

# scores in demo categories are not counted towards the Overall score
demo_categories:
  - no-data-race.NoDataRace-Main

